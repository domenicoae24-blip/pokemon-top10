<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Top 10 Favorite Pokémon - 30th Anniversary</title>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  background: white;
}

.left {
  width: 60%;
  background: #f3f3f3;
  padding: 40px;
}

.right {
  width: 40%;
  background: #e60000;
  color: white;
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.title {
  font-size: 30px;
  text-align: center;
  line-height: 1.4;
}

.list-item {
  display: flex;
  align-items: center;
  margin-bottom: 25px;
  position: relative;
}

.rank {
  width: 30px;
  font-size: 20px;
}

.logo {
  position: absolute;
  left: 40px;
  width: 90px;
  opacity: 0.2;
  z-index: 0;
}

.pokemon-img {
  width: 80px;
  height: 80px;
  object-fit: contain;
  margin-right: 20px;
  cursor: pointer;
  z-index: 2;
}

.pokemon-name {
  font-size: 22px;
  font-weight: bold;
  outline: none;
  z-index: 2;
}

.trainer {
  position: absolute;
  bottom: 40px;
  width: 200px;
  cursor: pointer;
}

button {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 10px 15px;
  border: none;
  background: black;
  color: white;
  cursor: pointer;
}
</style>
</head>
<body>

<button onclick="exportImage()">Export as PNG</button>

<div class="left" id="pokemonList"></div>

<div class="right">
  <div class="title">
    Top 10 Favorite Pokémon<br>
    30th Anniversary Edition
  </div>
  <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
       class="trainer"
       id="trainerImage"
       onclick="changeImage(this)">
</div>

<script>

const list = document.getElementById("pokemonList");

for (let i = 1; i <= 10; i++) {
  createSlot(i, "");
}

function createSlot(rank, name){
  const item = document.createElement("div");
  item.className = "list-item";

  item.innerHTML = `
    <div class="rank">${rank}.</div>
    <img class="logo">
    <img class="pokemon-img">
    <div contenteditable="true"
         class="pokemon-name"
         oninput="handleNameChange(this)">${name}</div>
  `;

  list.appendChild(item);
}

async function handleNameChange(element){
  const name = element.innerText.trim().toLowerCase();
  if(!name) return;

  try{
    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${name}`);
    const data = await response.json();
    const dex = data.id.toString().padStart(3,"0");

    const parent = element.parentElement;
    const img = parent.querySelector(".pokemon-img");
    const logo = parent.querySelector(".logo");

    img.src = `https://img.pokemondb.net/artwork/large/${name}.jpg`;
    logo.src = `https://www.serebii.net/pokemon30/${dex}.png`;

    saveData();
  }catch{
    console.log("Pokémon not found.");
  }
}

function changeImage(img){
  const input = document.createElement("input");
  input.type = "file";
  input.accept = "image/*";
  input.onchange = e => {
    const reader = new FileReader();
    reader.onload = () => {
      img.src = reader.result;
      saveData();
    };
    reader.readAsDataURL(e.target.files[0]);
  };
  input.click();
}

function saveData(){
  const names = [...document.querySelectorAll(".pokemon-name")].map(n=>n.innerText);
  const images = [...document.querySelectorAll(".pokemon-img")].map(i=>i.src);
  const logos = [...document.querySelectorAll(".logo")].map(l=>l.src);
  const trainer = document.getElementById("trainerImage").src;

  localStorage.setItem("pokemonData",
    JSON.stringify({names, images, logos, trainer}));
}

function loadData(){
  const data = JSON.parse(localStorage.getItem("pokemonData"));
  if(!data) return;

  document.querySelectorAll(".pokemon-name").forEach((n,i)=>{
    n.innerText = data.names[i];
  });

  document.querySelectorAll(".pokemon-img").forEach((img,i)=>{
    img.src = data.images[i];
  });

  document.querySelectorAll(".logo").forEach((l,i)=>{
    l.src = data.logos[i];
  });

  document.getElementById("trainerImage").src = data.trainer;
}

function exportImage(){
  html2canvas(document.body).then(canvas=>{
    const link = document.createElement("a");
    link.download = "my-pokemon-top10.png";
    link.href = canvas.toDataURL();
    link.click();
  });
}

window.onload = loadData;

</script>

</body>
</html>
